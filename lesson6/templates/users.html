<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users</title>
</head>
<body>
    <h1>Usuarios</h1>
    <ul>
        {% for user in users %}
            <li>
                {{user.name}}
                <a href="/delete_user/{{user.id}}">Apagar</a>
                <a href="/update_user/{{user.id}}">Editar</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
